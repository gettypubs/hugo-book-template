{{ partial "header.html" . }}

  <h1>Articles</h1>
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "article"}}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}

  <h1>Pages</h1>
  {{ range first 10 .Data.Pages }}

      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}

{{ partial "footer.html" . }}
